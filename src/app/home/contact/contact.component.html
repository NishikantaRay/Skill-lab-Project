
<div class="container pt-125">
    <div class="row">
        <div class="col-12">
            <div class="section-heading pb-55 text-center">
                <h2>Contact section</h2>
                <p>Lorem Ipsum is slechts een proeftekst uit het drukkerij- en zetterijwezen. Lorem Ipsum is de
                    standaard proeftekst in deze bedrijfstak sinds.</p>
            </div>
        </div>
    </div>
</div>
<div id="contact" class="contact-area pt-130">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="contact-wrap">
                    <!-- Contact Form -->
                    <div [class]="isError?'alert alert-danger':'d-none'">{{message}}</div>
                            <div [class]="isSuccess?'alert alert-success':'d-none'">{{message}}</div>
                    <form id="contact-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()"  class="form contact-form"
                        action="">
                        <div class="row">
                            <div class="form-group col-12">
                                <input type="text" name="con_name" formControlName="eventName" class="form-control" id="first-name"
                                    placeholder="Name" required="required">
                            </div>
                            <div class="form-group col-12 mt-4">
                                <input type="email" name="con_email" formControlName="eventEmail" class="form-control" id="email"
                                    placeholder="Email" required="required">
                            </div>
                            <div class="form-group description col-12 mbnone mt-4">
                                <textarea rows="3" name="con_message" formControlName="eventMsg" class="form-control" id="description"
                                    placeholder="Message" required="required"></textarea>
                            </div>
                            <div class="col-12 mt-4">
                                <div class="actions text-center">
                                    <button type="submit" name="submit" class="btn btn-lg btn-contact-bg"
                                        title="Submit Your Message!">submit</button>
                                    <p class="form-messege"></p>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- Contact Form -->
                    <!-- Google Map -->
                    <div class="google-map">
                        <iframe class="contact-map-size"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.15830869428!2d-74.119763973046!3d40.69766374874431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1613802584124!5m2!1sen!2sbd"
                            allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>
                    <!-- Google Map -->
                </div>
            </div>
        </div>
    </div>
</div>
